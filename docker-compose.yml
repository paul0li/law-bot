version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lawbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lawbot}
      POSTGRES_DB: ${POSTGRES_DB:-lawbot}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-lawbot}"]
      interval: 5s
      timeout: 5s
      retries: 10
  flyway:
    image: flyway/flyway:10
    depends_on:
      postgres:
        condition: service_healthy
    command: migrate
    volumes:
      - ./flyway/migrations:/flyway/sql
      - ./flyway/flyway.conf:/flyway/conf/flyway.conf:ro
    environment:
      FLYWAY_URL: ${FLYWAY_URL:-jdbc:postgresql://postgres:5432/lawbot}
      FLYWAY_USER: ${FLYWAY_USER:-lawbot}
      FLYWAY_PASSWORD: ${FLYWAY_PASSWORD:-lawbot}
  api:
    image: node:20
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
      flyway:
        condition: service_completed_successfully
    volumes:
      - ./api:/app
    environment:
      NODE_ENV: development
      API_PORT: ${API_PORT:-4000}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-lawbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lawbot}
      POSTGRES_DB: ${POSTGRES_DB:-lawbot}
      WEB_APP_ORIGIN: ${WEB_APP_ORIGIN:-http://localhost:5173}
      API_JWT_SECRET: ${API_JWT_SECRET:-dev_jwt_secret_change_me}
    command: bash -lc "npm ci || npm i && npm run dev"
    ports:
      - "4000:4000"
  web:
    image: node:20
    working_dir: /app
    volumes:
      - ./web-front-end:/app
    environment:
      VITE_API_URL: http://localhost:4000
    command: bash -lc "npm ci || npm i && npm run dev"
    ports:
      - "5173:5173"
volumes:
  pgdata:
